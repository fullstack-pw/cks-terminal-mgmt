apiVersion: apps/v1
kind: Deployment
metadata:
  name: cks-terminal-mgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cks-terminal-mgmt
  template:
    metadata:
      labels:
        app: cks-terminal-mgmt
    spec:
      securityContext:
        fsGroup: 1001
      initContainers:
        - name: setup-ssh
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - |
              cat /tmp/ssh-key/id_ed25519 > /ssh-setup/id_ed25519
              echo "" >> /ssh-setup/id_ed25519
              chmod 600 /ssh-setup/id_ed25519
              chown 1001:1001 /ssh-setup/id_ed25519
              touch /ssh-setup/known_hosts
              chmod 644 /ssh-setup/known_hosts
              chown 1001:1001 /ssh-setup/known_hosts
          volumeMounts:
            - name: ssh-key-source
              mountPath: /tmp/ssh-key
              readOnly: true
            - name: ssh-key-setup
              mountPath: /ssh-setup
          securityContext:
            runAsUser: 0
      containers:
        - name: cks-terminal-mgmt
          image: registry.fullstack.pw/library/cks-terminal-mgmt:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: SSH_KEY_PATH
              value: /home/appuser/.ssh/id_ed25519
            - name: SSH_USER
              value: suporte
          envFrom:
            - configMapRef:
                name: cks-terminal-mgmt-config
          volumeMounts:
            - name: ssh-key-setup
              mountPath: /home/appuser/.ssh
              readOnly: false
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: ssh-key-source
          secret:
            secretName: cluster-secrets
            items:
              - key: SSH_PRIVATE_KEY
                path: id_ed25519
        - name: ssh-key-setup
          emptyDir: {}
